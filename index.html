
<!DOCTYPE html>
<html>

<head>
	<title>Text file reading</title>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">

</head>
<style type="text/css">
	div {
		display: flex;
		flex-direction: column;
		align-items: center;
	}
	
	input {
		margin-top: 10px;
	}
	
	textarea {
		margin-top: 15px;
		width: 70%;
	}
</style>

<body>
	<center>
		<h1 style="color: green;">
		READING API DATA FROM TEXT FILE
		</h1>
		<div>
			<input type="file">
			<textarea cols="30" rows="20"
					placeholder="text will appear here">
			</textarea>
		</div>
	</center>
	<script src="script.js"></script>
</body>

</html>
